name: Trigger Private Build
on: [push, pull_request, workflow_dispatch]

jobs:
  update-excluded-positions:
    runs-on: ubuntu-latest
    # [skip ci]コミットではスキップ
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run update_excluded_positions.py
        run: python scripts/update_excluded_positions.py

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update excluded-positions [skip ci]"
          git push

  trigger-private-build:
    runs-on: ubuntu-latest
    needs: update-excluded-positions
    if: always() && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: Trigger LoTom_private build
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/tafuji-jn/LoTom_private/dispatches \
            -d '{
              "event_type": "build_firmware",
              "client_payload": {
                "sha": "${{ github.sha }}",
                "ref": "${{ github.ref }}"
              }
            }'
