name: Trigger Private Build
on: [push, pull_request, workflow_dispatch]

jobs:
  trigger-private-build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger LoTom_private build
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/tafuji-jn/LoTom_private/dispatches \
            -d '{
              "event_type": "build_firmware",
              "client_payload": {
                "sha": "${{ github.sha }}",
                "ref": "${{ github.ref }}"
              }
            }'
